services:
  - type: web
    name: org-chart
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: GOOGLE_TOKEN_JSON
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"
